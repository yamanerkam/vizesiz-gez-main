<ion-content [fullscreen]="true">
  <div class="hero-container">
    <h1>Dünyayı Keşfet</h1>
    <p class="travel-quote">{{ travelQuote }}</p>
  </div>

  <ion-card class="weather-card">
    <ion-card-header>
      <ion-card-title>Güncel Hava Durumu</ion-card-title>
      <ion-card-subtitle>{{ weatherInfo.location }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="weather-info">
        <ion-icon [name]="weatherInfo.icon" class="weather-icon"></ion-icon>
        <div class="weather-details">
          <h2>{{ weatherInfo.temperature }}°C</h2>
          <p>{{ weatherInfo.condition }}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Popüler Yerler</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6" size-md="3" *ngFor="let destination of popularDestinations">
            <div class="destination-card">
              <img [src]="destination.image" [alt]="destination.name">
              <h3>{{ destination.name }}</h3>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
